<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>무엔의 계산기</title>
        <link rel="stylesheet" href="style.css">
        
    </head>


    <body>
    
      <div class="container">
      
      <div class="calculator" id="display">0</div>
      <div class="button">
        <table>                    
           <tr>         
            <td><button class="btn" id="btn7">7</button></td>
            <td><button class="btn" id="btn8">8</button></td>
            <td><button class="btn" id="btn9">9</button></td>
            <td><button class="btn" id="btndivide">÷</button></td>  
          </tr>
          <tr>
            <td><button class="btn" id="btn4">4</button></td>
            <td><button class="btn" id="btn5">5</button></td>
            <td><button class="btn" id="btn6">6</button></td>
            <td><button class="btn" id="btnmulti">×</button></td>
          </tr>
          <tr>
            <td><button class="btn" id="btn1">1</button></td>
            <td><button class="btn" id="btn2">2</button></td>
            <td><button class="btn" id="btn3">3</button></td>
            <td><button class="btn" id="btnminus">-</button></td>
          </tr>
          <tr>
          <td><button class="btn" id="btnbackspace">←</button></td>
          <td><button class="btn" id="btn0">0</button></td>
          <td><button class="btn" id="btnpoint">.</button></td>
          <td><button class="btn" id="btnplus">+</button></td>        
          </tr>
          <tr>
          <td><button class="btn" id="btnclear">C</button></td>
          <td colspan="3" class="equal-cell"><button class="btn" id="btnequal" >=</button></td>
          </tr>
        </table>
        </div> 
      </div>












      <script src="script.js"></script>

    </body>
